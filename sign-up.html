<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Join a gym with a wide variety of available equipment and resourses as well as an affordable, flexible membership plan">
    <meta name="keywords" content="gym, go!gym, go gym, exercise">
    <meta name="author" content="GO!gym">

    <link rel="icon" href="assets/images/GO!-favicon.png" type="image/x-icon">
    <title>GO!gym | Sign up</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header id="header-opaque">
        <nav class="single-centered-medium">
            <div class="logo">
                <a href="index.html"><h1><span>Go!</span>Gym</h1></a>
            </div>

            <ul class="menu" id="menu-left">
                <li><a href="#home">Home</a></li>
                <li>|</li>
                <li><a href="#about-us">About us</a></li>
                <li>|</li>
                <li><a href="#faqs">FAQs</a></li>
            </ul>

            <ul class="menu" id="menu-right">
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="sign-up.html" class="join-button">Join now!</a></li>
            </ul>
        </nav>
    </header>

    
    <section id="sign-up-form">
        <div id="background-image">
            <img src="assets/images/two-dumbells.jpg" alt="">
        </div>

        <div id="form-outer" class="single-centered-medium">
            <h2>Join GO!gym</h2>

            <form action="#thank-you" method="GET">
                <fieldset id="your-details">
                    <legend>Your details</legend>

                    <div class="left-half">
                        <label for="title">Title</label>
                        <input list="titles" name="title" id="title">

                        <datalist id="titles">
                            <option value="Mr">
                            <option value="Mrs">
                            <option value="Miss">
                            <option value="Ms">
                        </datalist>

                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="first-name">

                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="last-name">
                    </div>

                    <div class="right-half">
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="date-of-birth">

                        <label for="phone">Mobile/Phone</label>
                        <input type="number" id="phone" name="phone-number">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </fieldset>

                <fieldset id="your-membership">
                    <legend>Your membership</legend>

                    <label for=""></label>
                    <input type="text">

                </fieldset>
            </form>
        </div>
    </section>


    <footer id="absolute-footer">
        <div class="single-centered-small">
            <div class="logo left-third">
                <a href="index.html"><h2><span>Go!</span>Gym</h2></a>
            </div>

          <div id="footer-right" class ="right-third">
            <a href="#home">Back to top <i class="fa-solid fa-circle-chevron-up"></i></a>
          </div>
        

            <div id="social-media" class="center-third">
                <ul>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Link to our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                    </li>

                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Link to our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                    </li>

                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Link to our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                </ul>
                <p>Check us out on social media!</p>
            </div>

        </div>  
    </footer>
    
    <!-- Link to Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/3b376b7e60.js" crossorigin="anonymous"></script>
</body>
</html>
